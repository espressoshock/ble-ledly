name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install libdbus
      run: sudo apt-get install -y libdbus-glib-1-dev
    - name: Build
      run: cargo build --verbose
    - name: Docs
      run: cargo doc --no-deps
